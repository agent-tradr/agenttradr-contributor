<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Head -->
  <rect x="25" y="20" width="70" height="60" rx="10" fill="url(#robotGradient)" stroke="#8aadf4" stroke-width="2"/>
  
  <!-- Robot Eyes -->
  <circle cx="40" cy="35" r="6" fill="#24273a"/>
  <circle cx="80" cy="35" r="6" fill="#24273a"/>
  <circle cx="42" cy="33" r="2" fill="#8aadf4"/>
  <circle cx="82" cy="33" r="2" fill="#8aadf4"/>
  
  <!-- Robot Mouth/Display -->
  <rect x="35" y="50" width="50" height="15" rx="7" fill="#24273a"/>
  <text x="60" y="62" text-anchor="middle" font-family="monospace" font-size="10" fill="#a6da95">$</text>
  
  <!-- Robot Antennae -->
  <line x1="45" y1="20" x2="45" y2="10" stroke="#c6a0f6" stroke-width="2" stroke-linecap="round"/>
  <line x1="75" y1="20" x2="75" y2="10" stroke="#c6a0f6" stroke-width="2" stroke-linecap="round"/>
  <circle cx="45" cy="8" r="3" fill="#f5a97f"/>
  <circle cx="75" cy="8" r="3" fill="#f5a97f"/>
  
  <!-- Robot Body -->
  <rect x="30" y="80" width="60" height="35" rx="5" fill="url(#bodyGradient)" stroke="#8aadf4" stroke-width="2"/>
  
  <!-- Control Panel -->
  <rect x="40" y="90" width="40" height="15" rx="3" fill="#24273a"/>
  <circle cx="50" cy="97" r="2" fill="#a6da95"/>
  <circle cx="60" cy="97" r="2" fill="#f5a97f"/>
  <circle cx="70" cy="97" r="2" fill="#ee99a0"/>
  
  <!-- Robot Arms -->
  <rect x="10" y="85" width="20" height="8" rx="4" fill="url(#robotGradient)" stroke="#8aadf4" stroke-width="1"/>
  <rect x="90" y="85" width="20" height="8" rx="4" fill="url(#robotGradient)" stroke="#8aadf4" stroke-width="1"/>
  
  <!-- Trading Chart Display -->
  <rect x="15" y="75" width="15" height="10" rx="2" fill="#24273a"/>
  <polyline points="17,82 19,79 21,81 23,77 25,79 27,76" stroke="#a6da95" stroke-width="1" fill="none"/>
  
  <!-- Coach Whistle -->
  <rect x="95" y="75" width="8" height="5" rx="2" fill="#f5a97f" stroke="#8aadf4" stroke-width="1"/>
  <line x1="99" y1="75" x2="99" y2="70" stroke="#8aadf4" stroke-width="1"/>
  
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c6a0f6;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#8aadf4;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8aadf4;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#c6a0f6;stop-opacity:0.6"/>
    </linearGradient>
  </defs>
</svg>