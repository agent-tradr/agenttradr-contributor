<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Head - Purple rounded rectangle with spikes -->
  <path d="M40 50 L50 30 L60 50 L140 50 L150 30 L160 50 L170 60 L170 110 L160 120 L40 120 L30 110 L30 60 Z" 
        fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  
  <!-- Head top section -->
  <rect x="30" y="60" width="140" height="50" rx="15" fill="#8b5cf6"/>
  
  <!-- Robot Face/Screen - Dark rounded rectangle -->
  <rect x="50" y="70" width="100" height="40" rx="20" fill="#1e1b4b"/>
  
  <!-- Dollar sign eyes with glow effect -->
  <!-- Left eye -->
  <g>
    <circle cx="70" cy="85" r="8" fill="#22c55e" opacity="0.3"/>
    <text x="70" y="92" text-anchor="middle" font-family="Arial Black" font-size="16" font-weight="bold" fill="#22c55e">$</text>
  </g>
  
  <!-- Right eye -->
  <g>
    <circle cx="130" cy="85" r="8" fill="#22c55e" opacity="0.3"/>
    <text x="130" y="92" text-anchor="middle" font-family="Arial Black" font-size="16" font-weight="bold" fill="#22c55e">$</text>
  </g>
  
  <!-- Robot Body - Larger purple rounded shape -->
  <ellipse cx="100" cy="155" rx="60" ry="45" fill="#7c3aed"/>
  
  <!-- Body separator line -->
  <rect x="40" y="115" width="120" height="5" rx="2.5" fill="#1e1b4b"/>
  
  <!-- Robot Arms -->
  <ellipse cx="20" cy="140" rx="15" ry="25" fill="#8b5cf6"/>
  <ellipse cx="180" cy="140" rx="15" ry="25" fill="#8b5cf6"/>
  
  <!-- Robot Hands/Grips -->
  <circle cx="20" cy="165" r="8" fill="#1e1b4b"/>
  <circle cx="20" cy="165" r="4" fill="#f8fafc"/>
  <circle cx="180" cy="165" r="8" fill="#1e1b4b"/>
  <circle cx="180" cy="165" r="4" fill="#f8fafc"/>
  
  <!-- Additional robot details -->
  <!-- Antenna/spikes on head -->
  <rect x="48" y="35" width="4" height="15" rx="2" fill="#8b5cf6"/>
  <rect x="148" y="35" width="4" height="15" rx="2" fill="#8b5cf6"/>
  
  <!-- Side ports -->
  <rect x="25" y="75" width="8" height="6" rx="3" fill="#7c3aed"/>
  <rect x="167" y="75" width="8" height="6" rx="3" fill="#7c3aed"/>
</svg>